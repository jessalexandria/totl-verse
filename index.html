<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hyperbeam — Embed virtual computers in Three.js</title>
		<meta name="description" content="Add any application to your Metaverse using Hyperbeam. Ditch screenshare and run Chrome in 3D spaces for interactive demos. Play and synchronize media from any website like YouTube and Soundcloud. Get started for free here: https://hyperbeam.com/">
		<meta property="og:description" content="Add any application to your Metaverse using Hyperbeam. Ditch screenshare and run Chrome in 3D spaces for interactive demos. Play and synchronize media from any website like YouTube and Soundcloud. Get started for free at hyperbeam.com">
		<meta property="og:title" content="Hyperbeam — Embed virtual computers in Three.js">
		<meta property="og:image" content="https://raw.githubusercontent.com/hyperbeam/threejs-example/master/meta.png">
		<meta property="og:url" content="https://threejs-example.hyperbeam.com">
		<meta property="og:site_name" content="Hyperbeam">
		<meta property="og:type" content="website">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@hyperbeamapi">
		<link href="https://hyperbeam.com/images/favicon.png" rel="shortcut icon" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
	</head>
	<body>
		<div id="loaderContainer">
			<img id="loadGif" src="./images/loader.gif" alt="Black" />
		</div>
		<div id="socialContainer">
			<div id="playIcon">
				<img src="./images/watchIcon.png" width="100%" height="100%" />
				<h3 id="playIconText">Add Screen</h3>
			</div>
			<div id="threejscontainer"></div>
			<div id="hbcontainer"></div>
			<script type="module" src="/main.js"></script>
			<img id="backgroundImg" src="./images/verseBackground.png" />
			<h1 id="bottomText">Scroll to Zoom&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspClick and Drag to Rotate&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspArrows to Move</h1>
		</div>
	</body>
	<script type="module">

		setTimeout(() => {
        	loaderContainer.style.opacity = 0;
        }, 2000)

		setTimeout(() => {
			bottomText.style.opacity = 0;
		}, 5000)
	</script>
</html>
